name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/maven.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build and test with Maven
        working-directory: backend
        run: mvn -B clean verify
      
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: .github/badges
          generate-branches-badge: false
          generate-summary: true
          jacoco-csv-file: backend/target/site/jacoco/jacoco.csv
      
      - name: Log coverage percentage
        run: echo "Coverage:${{ steps.jacoco.outputs.coverage }}%"
      
      - name: Commit badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/badges/jacoco.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push